<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Comparar</h1>
    <form id="comparadorForm">
        <label for="numero1">Número 1:</label>
        <input class="input" type="number" id="numero1" required><br><br>
        
        <label for="numero2">Número 2:</label>
        <input class="input" type="number" id="numero2" required><br><br>
        
        <input id="boton" type="button" value="Comparar" onclick="compararNumeros()">
    </form>
    <div id="resultado">
        <h3>Resultado:</h3>
        <p id="mensaje"></p>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
